<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Somos S/A - Plataforma de investimento comunitário">
    <title>Somos S/A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Gradiente animado de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #1a1a2e 0%, 
                #16213e 25%, 
                #0f3460 50%, 
                #16213e 75%, 
                #1a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.9;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 80px;
            animation: fadeInDown 1.2s ease-out;
        }

        .logo {
            max-width: 600px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.6));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        /* Texto "Em Breve" */
        .coming-soon {
            color: #ffffff;
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 12px;
            margin-bottom: 30px;
            text-transform: uppercase;
            animation: fadeInUp 1.2s ease-out 0.4s both;
            position: relative;
            display: inline-block;
        }

        .coming-soon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4a90e2, transparent);
            animation: lineGrow 1s ease-out 1.6s both;
        }

        @keyframes lineGrow {
            from { width: 0; }
            to { width: 60px; }
        }

        /* Subtítulo */
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            line-height: 1.8;
            animation: fadeInUp 1.2s ease-out 0.8s both;
            margin-top: 50px;
        }

        /* Pontos decorativos */
        .dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 60px;
            animation: fadeInUp 1.2s ease-out 1.2s both;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Animações de entrada */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Partículas flutuantes */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
            }

            .coming-soon {
                font-size: 2.5rem;
                letter-spacing: 8px;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 1px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 280px;
            }

            .coming-soon {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }

            .coming-soon::after {
                width: 40px;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .logo-container {
                margin-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas flutuantes -->
    <div class="particles" id="particles"></div>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Somos S/A" class="logo">
        </div>

        <h1 class="coming-soon">Em Breve</h1>

        <p class="subtitle">
            Uma nova forma de investir<br>
            e transformar sua comunidade
        </p>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        const particlesContainer = document.getElementById('particles');
        const numberOfParticles = 30;

        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
