<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Somos S/A - Debata. Colabore. Crie. Construa.">
    <title>Somos S/A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Gradiente animado de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #1a1a2e 0%, 
                #16213e 25%, 
                #0f3460 50%, 
                #16213e 75%, 
                #1a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.9;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeInDown 1.2s ease-out;
        }

        .logo {
            max-width: 600px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.6));
            transition: transform 0.3s ease;
            opacity: 0.9;
        }

        .logo:hover {
            transform: scale(1.02);
            opacity: 1;
        }

        /* Slogan animado */
        .slogan-container {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
        }

        .slogan {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 5px;
            position: absolute;
            opacity: 0;
            animation: fadeInOut 8s infinite;
        }

        .slogan:nth-child(1) {
            animation-delay: 0s;
        }

        .slogan:nth-child(2) {
            animation-delay: 2s;
        }

        .slogan:nth-child(3) {
            animation-delay: 4s;
        }

        .slogan:nth-child(4) {
            animation-delay: 6s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            5% { opacity: 1; transform: translateY(0); }
            20% { opacity: 1; transform: translateY(0); }
            25% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        /* Texto "Em Breve" */
        .coming-soon {
            color: #ffffff;
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 12px;
            margin-bottom: 30px;
            text-transform: uppercase;
            animation: fadeInUp 1.2s ease-out 0.4s both;
            position: relative;
        }

        /* Subtítulo "Uma nova forma de investir" */
        .main-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 50px;
            animation: fadeInUp 1.2s ease-out 0.6s both;
        }

        /* Linha decorativa */
        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4a90e2, transparent);
            margin: 40px auto;
            animation: fadeInUp 1.2s ease-out 0.8s both;
        }

        /* Descrição */
        .description {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
            line-height: 1.8;
            animation: fadeInUp 1.2s ease-out 1s both;
        }

        /* Pontos decorativos */
        .dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 50px;
            animation: fadeInUp 1.2s ease-out 1.2s both;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Animações de entrada */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Partículas flutuantes */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
            }

            .slogan {
                font-size: 1.2rem;
                letter-spacing: 3px;
            }

            .slogan-container {
                height: 50px;
                margin-bottom: 50px;
            }

            .coming-soon {
                font-size: 2.5rem;
                letter-spacing: 8px;
            }

            .main-subtitle {
                font-size: 1.1rem;
                letter-spacing: 1px;
                padding: 0 20px;
            }

            .description {
                font-size: 0.95rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 280px;
            }

            .slogan {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .slogan-container {
                height: 40px;
                margin-bottom: 40px;
            }

            .coming-soon {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }

            .main-subtitle {
                font-size: 1rem;
            }

            .description {
                font-size: 0.85rem;
            }

            .logo-container {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas flutuantes -->
    <div class="particles" id="particles"></div>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Somos S/A" class="logo">
        </div>

        <!-- Slogan animado -->
        <div class="slogan-container">
            <span class="slogan">Debata.</span>
            <span class="slogan">Colabore.</span>
            <span class="slogan">Crie.</span>
            <span class="slogan">Construa.</span>
        </div>

        <h1 class="coming-soon">Em Breve</h1>

        <p class="main-subtitle">
            Uma nova forma de investir
        </p>

        <div class="divider"></div>

        <p class="description">
            Plataforma de coordenação econômica<br>
            para criação de empresas
        </p>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        const particlesContainer = document.getElementById('particles');
        const numberOfParticles = 30;

        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
